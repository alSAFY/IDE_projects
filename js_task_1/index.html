<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <h2>Program 1</h2>
            <input type="number" id="minute" placeholder="Enter Your Minutes Number">
            <button onclick="printResult('result',minutesToSeconds())">Turn Into Seconds</button>
            <h3>Result : <span id="result"> 0</span></h3>
        </div>
    </div>
    <div class="container">
        <div class="app">
            <h2>Program 2</h2>
            <input type="number" id="win"  placeholder="Enter Your wins Number" min="0" required >
            <input type="number" id="draw"  placeholder="Enter Your draws Number" min="0" required>
            <input type="number" id="lose"  placeholder="Enter Your loses Number" min="0" required>
            <br>
            <br>
            <button onclick="printResult('points',calcPoints())">Total Points</button>
            <h3>Total Points : <span id="points"> 0</span></h3>
        </div>
    </div>
    <div class="container">
        <div class="app">
            <h2>Program 3</h2>
            <input type="number" id="num1"  placeholder="Enter Your First Number" required >
            <input type="number" id="num2"  placeholder="Enter Your second Number"required>
            <br>
            <br>
            <button onclick="printResult('check',isSameNum())"> Numbers Are The Same ?</button>
            <h3>Result : <span id="check"> 0</span></h3>
        </div>
    </div>
    <div class="container">
        <div class="app">
            <h2>Program 4</h2>
            <input type="number" id="upVote"  placeholder="Enter Your Upvotes Number" required >
            <input type="number" id="downVote"  placeholder="Enter Your Downvotes Number"required>
            <br>
            <br>
            <button onclick="printResult('votes',getVoteCount())"> Votes Counter </button>
            <h3>Voting Result : <span id="votes"> 0</span></h3>
        </div>
    </div>
</body>
<script>
    function printResult(id,value) {
        document.getElementById(id).innerText = value ;
     }
    function minutesToSeconds() {
        var minutes = document.getElementById('minute').value ,
            seconds = minutes * 60 ;
        return seconds ;
    }
    function calcPoints() {
        var win = parseInt(document.getElementById('win').value) * 3 ,
            draw = parseInt(document.getElementById('draw').value) ,
            lose = parseInt(document.getElementById('lose').value) ,
            points = win + draw ;
            if (win < 0 || draw < 0 || lose < 0) {
                return "You Can't Enter a Negative Value" ;
            }
            else {
                return points ;
            }
    }

            downVotes = parseInt(document.getElementById('downVote').value);
            voter ={upVotes , downVotes};
            if (upVotes < 0 || downVotes < 0 ) {
                return "You Can't Enter a Negative Value" ;

            }   
    }
</script>
</html>
